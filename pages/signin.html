<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo In | Sign In</title>
    <link rel="stylesheet" href="/css/stylesignin.css" />
    <link rel="icon" href="/assets/daffa.png" />
  </head>
  <body>
    <div class="filter">
      <div class="container">
        <div class="wrapper">
          <div class="btnhomewrap">
            <a class="btnhome" type="button" href="beranda.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z" />
                <path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z" fill="rgba(255,255,255,1)" />
              </svg>
              home</a
            >
          </div>
          <div class="wrapsign">
            <div class="wraptitle">
              <h1>sign in to your account</h1>
              <p id="paragsigninnow">Are you a new user? <a id="signupnow" href="signup.html"> sign up now</a></p>
            </div>
            <div class="wrapform">
              <form action="beranda.html">
                <input class="email" name="emailorusername" type="text" placeholder="Email or Username" />
                <div class="wrappassword">
                  <input class="password" name="password" type="password" placeholder="Password" />
                  <label class="labelpassword" for="password"><a href="">forgot password?</a> </label>
                </div>
                <input class="btnsignin" type="submit" value="Sign In" />
              </form>
              <div class="wrapor">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
              </div>
              <div class="icon">
                <ul>
                  <li>
                    <a href="">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                          d="M3.064 7.51A9.996 9.996 0 0 1 12 2c2.695 0 4.959.99 6.69 2.605l-2.867 2.868C14.786 6.482 13.468 5.977 12 5.977c-2.605 0-4.81 1.76-5.595 4.123-.2.6-.314 1.24-.314 1.9 0 .66.114 1.3.314 1.9.786 2.364 2.99 4.123 5.595 4.123 1.345 0 2.49-.355 3.386-.955a4.6 4.6 0 0 0 1.996-3.018H12v-3.868h9.418c.118.654.182 1.336.182 2.045 0 3.046-1.09 5.61-2.982 7.35C16.964 21.105 14.7 22 12 22A9.996 9.996 0 0 1 2 12c0-1.614.386-3.14 1.064-4.49z"
                          fill="rgba(255,255,255,1)"
                        />
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                          d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"
                          fill="rgba(255,255,255,1)"
                        />
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="logophotoin">
          <img src="/assets/Logo Photo In white.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
